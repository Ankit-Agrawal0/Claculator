<!DOCTYPE html>

<html>

<head>

  <title></title>

  <script src="jquery.js"></script>

  <script type="text/javascript" src="Calc.js"></script>

  <link rel="stylesheet" href="Calc.css" />

  <meta name='viewport' 

     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 

     user-scalable=0' >

</head>

<body>

  <div class="container">

    <div class="screen">

      <span class="display">0</span>

    </div>

    <div class="keys">

      <button class="operator" id="plus">+</button>

      <button class="operator" id="minus">-</button>

      <button class="numkey">7</button>

      <button class="numkey">8</button>

      <button class="numkey">9</button>

      <button class="operator">รท</button>

      <button class="numkey">4</button>

      <button class="numkey">5</button>

      <button class="numkey">6</button>

      <button class="operator">ร</button>

      <button class="numkey">1</button>

      <button class="numkey">2</button>

      <button class="numkey">3</button>

      <button class="operator" id="equal">=</button>

      <button class="numkey">AC</button>

      <button class="numkey">0</button>

      <button class="numkey" id="dot">.</button>

    </div>

  </div>

</body>

</html>
